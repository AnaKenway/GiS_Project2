<!DOCTYPE html>
<html>
    <head>
        <title>AnaKenway GiS App</title>
   
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
        crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
        crossorigin=""></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

        <link rel="stylesheet" href="style.css"/>    
    </head>
    <body>

        <h4>Welcome to Ana's Map of Nis</h4>
        <div id="map"></div>
        <div id="map-legend">
            <h3>Map Legend</h3>
            <div class="flex-row">
                <div class="flex-column">
                    <div class="legend-box administrative-boundaries"></div>
                    <div>Administrative Boundaries</div>
                    <button id="btn-administrative">Remove Layer</button>
                </div>
                <div class="flex-column">
                    <div class="legend-box buildings"></div>
                    <div>Buildings</div>
                    <button id="btn-buildings">Remove Layer</button>
                </div>
                <div class="flex-column">
                    <div class="legend-box roads"></div>
                    <div>Roads</div>
                    <button id="btn-road">Remove Layer</button>
                </div>
                <div class="flex-column">
                    <div class="legend-box education"></div>
                    <div>Education</div>
                    <button id="btn-education">Remove Layer</button>
                </div>
                <div class="flex-column">
                    <div class="legend-box parks"></div>
                    <div>Parks</div>
                    <button id="btn-parks">Remove Layer</button>
                </div>
                <div class="flex-column">
                    <div class="legend-box commercial"></div>
                    <div>Commercial</div>
                    <button id="btn-commercial">Remove Layer</button>
                </div>
                <div class="flex-column">
                    <div class="legend-box water"></div>
                    <div>Water</div>
                    <button id="btn-water">Remove Layer</button>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
